<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">
        const Btn = ({title, change}) => {
            console.log(title + "rendered!!!!!!!!!");
            return(
                <button onClick={change} style={{
                    backgroundColor:"green",
                    color:"white",
                    padding:20,
                    border:0,
                    borderRadius:10,
                    margin:20
                }}>
                {title}
                </button>
            );
        }
        const MemorizedButton = React.memo(Btn);
        const App = () => {
            const [titleValue, setTitleValue] = React.useState("save Changes");
            const changeTitle = () => { setTitleValue("Revert Changes") }
            return (
                <div>
                    <MemorizedButton title={titleValue} change={changeTitle}/>
                    <MemorizedButton title="No Changes"/>
                </div>
            );
        }
        const root = document.querySelector("#root");
        ReactDOM.render(<App/>, root);
        
    </script>
</html>
